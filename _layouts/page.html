---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%-d %B %Y" }}</p>

<p class="view">Автор {{ page.author | default: site.author }}</p>

<div class="post">
  {{ content }}
</div>

{% if page.tags %}
  <small>теги: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
